<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Support Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* .custom-container {
            width: 50%;
            max-width: 500px;
        } */

        body {
            background-color: #9ACBD0;
            background-size: cover;
            background-position: center;
            height: 100vh;
            background-attachment: fixed;
        }

        .custom-container {
            width: 50%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Optional: Add a background color to make the form more readable
        */

            border-radius: 10px;
        }
    </style>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container text-center custom-container">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4">Welcome to the Support Desk</h2>
            <a href="/login/" class="btn btn-primary btn-lg my-2">Login</a>
            <a href="/register/" class="btn btn-success btn-lg my-2">Register</a>
            <a href="/tickets/" class="btn btn-info btn-lg my-2">View Tickets</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
